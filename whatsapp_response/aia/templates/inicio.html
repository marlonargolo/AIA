<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot AIA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e9f5e9;
            display: flex;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Botão de Menu (somente para mobile) */
        .menu-btn {
            background-color: #004d00;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            border-radius: 5px;
        }

        /* Menu Lateral */
        .menu-lateral {
            width: 20%;
            background-color: #004d00;
            color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .menu-lateral h2 {
            margin-bottom: 20px;
        }

        .menu-lateral ul {
            list-style: none;
            flex: 1;
        }

        .menu-lateral ul li {
            margin-bottom: 15px;
        }

        .menu-lateral ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .menu-lateral ul li a:hover {
            color: #00ff00;
        }

        .menu-lateral ul li a.active {
            color: #00ff00;
            text-decoration: underline;
        }

        /* Ocultação do menu no mobile */
        .menu-lateral.hide {
            transform: translateX(-100%);
        }

        /* Área do Chat */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }

        .chat-header {
            background-color: #004d00;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f0f0f0;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }

        .chat-messages .message {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .chat-messages .message.user {
            text-align: right;
            color: #004d00;
        }

        .chat-messages .message.bot {
            text-align: left;
            color: #007bff;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #f4f4f4;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #004d00;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #006600;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .menu-lateral {
                width: 250px;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                transform: translateX(-100%);
            }

            .menu-btn {
                display: block;
            }

            .menu-lateral.show {
                transform: translateX(0);
            }
        }

        @media (max-width: 600px) {
            body {
                flex-direction: column;
            }

            .chat-area {
                flex: none;
                flex-grow: 1;
            }

            .chat-messages {
                padding: 10px;
            }

            .chat-input input {
                padding: 8px;
            }

            .chat-input button {
                padding: 8px 15px;
            }
        }
        .sent {
        color: green;
        text-align: right;
        }
        .received {
            color: blue;
            text-align: left;
        }
    </style>
</head>
<body>
    <!-- Botão de Menu para Mobile -->
    <button class="menu-btn" id="menu-btn">Menu</button>

    <div class="container">
        <!-- Menu Lateral -->
        <aside class="menu-lateral hide" id="menu-lateral">
            <h2>Menu</h2>
            <ul>
                <li><a href="#" id="acompanhamento">Acompanhamento</a></li>
                <li><a href="#" id="atendimento">Atendimento</a></li>
                <li><a href="#" id="criacao-conteudo">Criação de Conteúdo</a></li>
            </ul>
        </aside>

        <!-- Área do Chat -->
        <main class="chat-area">
            <div class="chat-header">
                <h2>Chatbot AIA</h2>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Mensagens serão adicionadas aqui -->
                <div id="messages-container"></div>
                <script>
                    function fetchMessages() {
                        fetch('/messages/')
                            .then(response => response.json())
                            .then(data => {
                                const container = document.getElementById('messages-container');
                                container.innerHTML = '';  // Limpa as mensagens antigas
                                data.forEach(msg => {
                                    const messageDiv = document.createElement('div');
                                    messageDiv.classList.add(msg.direction === 'sent' ? 'sent' : 'received');
                                    messageDiv.innerText = `${msg.sender}: ${msg.body}`;
                                    container.appendChild(messageDiv);
                                });
                            });
                    }
                
                    // Recarregar as mensagens a cada 5 segundos
                    setInterval(fetchMessages, 5000);
                </script>
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Digite sua mensagem..." />
                <button id="send-btn">Enviar</button>
            </div>
        </main>
    </div>

    <script>
        // Função para alternar o menu lateral no mobile
        const menuBtn = document.getElementById('menu-btn');
        const menuLateral = document.getElementById('menu-lateral');

        menuBtn.addEventListener('click', function() {
            menuLateral.classList.toggle('show');
            menuLateral.classList.toggle('hide');
        });

        document.getElementById('send-btn').addEventListener('click', function() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() !== "") {
                addMessage(userInput, 'user');
                // Simulação de resposta do chatbot
                setTimeout(() => {
                    addMessage("Essa é a resposta da IA AIA!", 'bot');
                }, 1000);
            }
            document.getElementById('user-input').value = "";
        });

        function addMessage(text, sender) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.innerText = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Adicionando funcionalidade para mudar de páginas ao clicar no menu lateral
        document.getElementById('acompanhamento').addEventListener('click', function() {
            alert('Você clicou em Acompanhamento');
        });

        document.getElementById('atendimento').addEventListener('click', function() {
            alert('Você clicou em Atendimento');
        });

        document.getElementById('criacao-conteudo').addEventListener('click', function() {
            alert('Você clicou em Criação de Conteúdo');
        });
    </script>
</body>
</html>
